name: medtrackr
description: A Flutter app for medication tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  provider: ^6.1.5
  path_provider: ^2.1.5
  path_provider_foundation: ^2.4.1
  nested: ^1.0.0
  flutter_local_notifications: ^19.2.1
  shared_preferences: ^2.3.0
  timezone: ^0.10.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

